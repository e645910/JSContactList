<script>
function getLocalKeys() {
	var contacts_list = [], i, key;
		for (i = 0; i < window.localStorage.length; i++) {
			key = window.localStorage.key(i);
			if (/Contacts:\d+/.test(key)) {
				contacts_list.push(JSON.parse(window.localStorage.getItem(key)));
			}
		}
		
console.log(111111111, contacts_list)		

	var x = 'state';

	var sortOn = function(arr, prop, reverse, numeric) {

		//emsure there is a property
		if (!prop || !arr) {
			return arr;
		}
		//set up sort function
		var sort_by = function (field, rev, primer) {
			//return the required a,b function
			return function(a, b) {
				//reset a, b to the field
				a = primer(a[field]),
				b = primer(b[field]);
				console.log(11,a) //value
				console.log(22,field)// key
				//do actual sorting, reverse as needed
				return ((a < b) ? -1 : ((a > b) ? 1 : 0)) * (rev ? -1 : 1);
			}
		}
	// distingush between numberic and string to prevent 100s from coming before smaller
	//20
	// 1
	// 20
	// 3
	// 4000
	// 50

	if (numeric) {
		//do sort "in place" with sort_by function
		arr.sort(sort_by(prop, reverse, function(a) {
			//force value to a string.
			//replace any non numeric characters.
			//parse as float to allow 0.02 values
			return parseFloat(String(a).replace(/[^0-9.-]+/g, ''));
		}));
	} else {
		//do sort "in place" with sort_by function
		arr.sort(sort_by(prop, reverse, function(a){
			// - force value to string.
			return String(a).toUpperCase();
		}));
	}

	}

    result += "</table>";
    result += "<br/>";   
    elem.innerHTML += result;
//console.log(22222222, x)
