<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Company Contacts</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<div class="headerContainer">
		<div class="header">
			<h1>Company Contacts App: <span>(A Windows LocalStorage App written in vanilla Javascript, CSS, and HTML)</span> </h1>
		</div>
	</div>
	
	<div class="dropdownContainer">
		<h2>Company Search</h2>
		<select class="dropdown" id="contacts-dropdown"></select>
	</div>
	

	<form class="formContainer" id="contacts-form">
		<div class="formCompanyContainer">
			<div class="formCompany">
				<div>
					<label>Company:</label>
					<div><input type="text" name="company" id="setFocus" autofocus/></div>
				</div>
				<div>
					<label>Address 1:</label>
					<div><input type="text" name="address1" /></div>
				</div>
				<div>
					<label>Address 2:</label>
					<div><input type="text" name="address2" /></div>
				</div>		
				<div>
					<label>City:</label>
					<div><input type="text" name="city" /></div>
				</div>
				<div>
					<label>State:</label>
					<div><input type="text" name="state" /></div>
				</div>
				<div>
					<label>Zip Code:</label>
					<div><input type="number" name="zip" /></div>
				</div>
			</div>
		</div>

		<div class="formEmployeeContainer" id="contacts-employee">
			<div class="formPersonal">
				<div>
					<label>Name:</label>
					<div><input type="text" name="fullname" placeholder="Enter First and Last Name"/></div>
				</div>
				<div>
					<label>Dept:</label>
					<div><input type="text" name="dept" /></div>
				</div>
				<div>
					<label>Phone:</label>
					<div><input type="text" name="phone" /></div>
				</div>

				<div>
					<label>Email:</label>
					<div><input type="email" name="email" placeholder="Enter Email Format"/></div>
				</div>

				<div class="notes">
					<label>Notes:</label>
					<textarea name="notes" wrap="soft"></textarea>
				</div>
			</div>
			</div>
		</div>
			<div class="buttonContainer">
				<div class="itemButton">
					<div><input type="button" id="contacts-op-discard" value="Clear" /></div>
					<div><input type="submit" id="contacts-op-save" value="Save" /></div>
				</div>
			</div>
			<input type="hidden" name="idEntry" value="0" />
	</form>

	<div class="tableContainer">
		<h3>Employee Info</h3>
	    <div class="scrolltable">
	        <table class="tableHeader">
		        <thead id="sortIcon">
					<th>ID</th>
					<th>FullName</th>
					<th>Dept</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Notes</th>
					<th>Actions</th>
		        </thead>
	        </table>
	        <div class="body">
	            <table>
	                <tbody id="contacts-table">
						<tr>
						</tr>
	 				</tbody>
	            </table>
	        </div>
	    </div>
	</div>

<script src="js/contact.js"></script>

</body>
</html>
